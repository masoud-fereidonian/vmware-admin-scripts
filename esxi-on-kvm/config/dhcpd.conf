authoritative;
option domain-name "DNSDOMAINPLACEHOLDER";
option domain-search "DNSDOMAINPLACEHOLDER";
default-lease-time 3600; 
max-lease-time 7200;

subnet 192.168.20.0 netmask 255.255.255.0 {
  option routers 192.168.20.1;
  option subnet-mask 255.255.255.0;
  option domain-name-servers DNS1PLACEHOLDER,DNS2PLACEHOLDER;
  range 192.168.20.130 192.168.20.180;
}

